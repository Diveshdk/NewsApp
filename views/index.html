<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NewsDaily</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sports</a>
                    </li>
                    
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search">
                    <input class="form-control me-2" name="pageNo" type="hidden" value="1" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container row mx-auto">
        <div id="content" class="row"></div>
        <!--  -->
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        <!--  -->
    <div class="prevNext my-4 d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a id="pre" class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a id= "next" class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const urlSearchParams = new URLSearchParams(window.location.search);
    const queryParams = Object.fromEntries(urlSearchParams.entries());
    
    let query = queryParams.query; // Assuming "query" is the parameter you want to retrieve
    let page = parseInt(queryParams.pageNo);
    let articlesPerPages;
    let totalPages;
    // Now you can use the values of query and pageno as needed
    const fetchNews = async (query, page) => {
        let r = await fetch(`https://newsapi.org/v2/everything?q=${query}&apiKey=292d3d22e7874f19bce7f517c74e2221&pageSize=9&page=${page}`);
        let a = await r.json();
        // Handle the fetched data as needed
        totalPages = Math.ceil(a.totalResults/articlesPerPages) ;
        console.log("Everything working fine@");
        pre.href  = `/? =${query}&pageno=${page-1}`;
        next.href  = `/? =${query}&pageno=${page+1}`
        console.log("Everything working fine@");
        let str = ""
        for(let item of a.articles){
        str = str + `<div class="card m-4" style="width: 18rem;">
            <img src="${item.urlToImage}" class="card-img-top" alt="...">
            <div class="card-body m-2">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">${item.description}</p>
              <a target="_blank" href="${item.url}" class="btn btn-primary">Read More...</a>
            </div>
          </div>`
        }
        content.innerHTML = str;
    }
 
    fetchNews(query, 1);
    
       </script>
</body>

</html>
